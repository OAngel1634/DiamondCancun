<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - DiamondPrueba</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a1a2f, #1a3a5f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #f1faee;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(10, 26, 47, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #d4af37;
            color: #0a1a2f;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn:hover {
            background: #c5a030;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Diamond Bright!</h1>
        <p>Estás a punto de comenzar una experiencia inolvidable de navegación en el Caribe. Haz clic en el botón para acceder a nuestro sitio principal.</p>
        
        <button class="btn" onclick="redirectToMain()">
            Entrar al sitio principal
        </button>
    </div>

    <script>
        function redirectToMain() {
            // Redirigir a la página principal
            window.location.href = "html/index.php";
        }
    </script>
</body>
</html>
